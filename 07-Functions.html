<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <script>
 
        function greet(name) {
         if(!name) {
                console.log('Hello Hi There!');
            } else {
                console.log(`Hello ${name}`);
            }
        }
        greet();

        function convertToFahrenheit(celcius) {
            console.log((celcius * 9 / 5) + 32);
        }
            convertToFahrenheit(25);

        function convertToCelcius(fahrenheit) {
            console.log((fahrenheit - 32) * 5 / 9);
        }
            convertToCelcius(86);

        function convertTemperature(degrees, unit) {
            if (unit === 'C') {
                console.log(((degrees * 9 / 5) + 32) + 'F');
            } else if (unit === 'F') {
                console.log(((degrees - 32) * 5 / 9) + 'C');
            }

        }
        convertTemperature(25, 'C');
        convertTemperature(86, 'F');

        function convertLength(length, from, to) {
            
            if (from === 'miles' && to === 'km') {
                console.log((1.6 * length) + 'km');

            } else if (from === 'km' && to === 'miles') {
                console.log((length / 1.6) + 'miles');

            } else if (from === 'km' && to === "km") {
                console.log(length + 'km');
            
            } else if (from === 'miles' && to === 'miles') {
                console.log(`${length}miles`);

            } else if (from === 'miles' && to === 'ft') {
                console.log((length * 5280) + 'ft');
            }
             else if (from === 'km' && to === 'ft') {
                console.log((length * 3281) + 'ft');
                
            } else if ((from || to) !== ('miles' || 'km' || 'ft')) {
                console.log(`invalid unit: ${from || to}`);
            }
        }

        convertLength(50, 'miles', 'km');
        convertLength(32, 'km', 'miles');
        convertLength(50, 'km', 'km');
        convertLength(50, 'miles', 'miles');
        convertLength(5, 'miles', 'ft');
        convertLength(5, 'km', 'ft');
        convertLength(5, 'lbs', 'lbs');
    </script>

</body>
</html>
