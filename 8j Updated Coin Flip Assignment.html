<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <button onclick="
      playGame('Heads');
      ">heads</button>
      
    <button onclick="
    playGame('Tails')
    ">tails</button>

    <button onclick="
    localStorage.removeItem('score');
    score = {
        Wins: 0,
        Losses: 0
      }
    ">Start Over</button>

    <script>

              let score = JSON.parse(localStorage.getItem('score'));
              let result = '';
  
          function compMove() {
              let randN = Math.random();
              if (randN > 0 && randN < 0.5) {
                  compGuess = 'Heads';

              } else if (randN > 0.5 && randN < 1) {
                compGuess = 'Tails';
              }

                  return compGuess;
              }
              
              function playGame(guess) {
                 let compGuess = compMove();

                if (guess === 'Heads') {
                  if (compGuess === guess) {
                    result = 'You Win';
                } else {
                  result = 'You Lose';
                }
              
              } else if (guess === 'Tails') {
                if (compGuess === guess) {
                  result = 'You Win';
                } else {
                  result = 'You Lose';
                }
              } 


                  if (result === 'You Win') {
                      score.Wins += 1;

                  } else if (result === 'You Lose') {
                      score.Losses += 1;
                  }

                  alert(`You tossed ${guess}, Computer tossed ${compGuess}, ${result}
Wins: ${score.Wins}, Losses: ${score.Losses}`)
              console.log(`Wins: ${score.Wins}, Losses: ${score.Losses}`)

              localStorage.setItem('score', JSON.stringify(score));
              }

      // const randomNumber = Math.random();
      // const result = randomNumber < 0.5 ? 'heads' : 'tails';

      // const guess = 'heads';
      // console.log(guess === result ? 'You win!' : 'You lose!');
    </script>
  </body>
</html>
