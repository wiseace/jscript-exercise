<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <script>
        let cartQuantity = 0;
    </script>
    <button onclick="console.log(`cart quantity = ${cartQuantity};`)">Show Quantity</button>

    <button onclick=" 
        if (cartQuantity + 1 > 10) {
            alert('The cart is full');
        } else {
            cartQuantity = cartQuantity + 1;
            console.log(`cart quantity = ${cartQuantity}`);
        }
    ">Add to cart</button>

    <button onclick="
        if (cartQuantity + 3 > 10) {
            alert('The cart is full');
        } else {
            cartQuantity = cartQuantity + 3;
            console.log(`cart quantity = ${cartQuantity}`);
        }
    ">+3</button>

    <button onclick="
        if (cartQuantity + 4 > 10) {
            alert('The cart is full');
        } else {
            cartQuantity = cartQuantity + 4;
            console.log(`cart quantity = ${cartQuantity}`);
        }
    ">+4</button>

    <button onclick="
        if (cartQuantity + 5 > 10) {
            alert('The cart is full');
        } else {
            cartQuantity = cartQuantity + 5;
            console.log(`cart quantity = ${cartQuantity}`);
        }
    ">+5</button>

    <button onclick="
        if (cartQuantity - 1 < 0) {
            alert('Not enough items in the cart');
        } else {
            cartQuantity--;
            console.log(`cart quantity = ${cartQuantity}`);
        }
    ">Remove from cart</button>

    <button onclick="
        if (cartQuantity - 2 < 0) {
            alert('Not enough items in the cart'); 
        } else {
            cartQuantity-=2;
            console.log(`cart quantity = ${cartQuantity}`);
        }
    ">-2</button>

    <button onclick="
        if (cartQuantity - 3 < 0) {
            alert('Not enough items in the cart');
        } else {
            cartQuantity-=3;
            console.log(`cart quantity = ${cartQuantity}`);
        }
    ">-3</button>
</body>
</html>
