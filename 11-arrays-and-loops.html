<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>
<body>
  

  <script>

      let myArray = [10, 20, 30, { name: 'Simbi' }, {age: 53}];

      console.log(myArray);
      console.log(myArray[2]);

      myArray[3] = 'Supersimple';
      console.log(myArray);

      myArray.push(55);
      console.log(myArray);

      myArray.splice(2, 2);
      console.log(myArray);
  </script>
</body>
</html>
