<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="updateCartQuantity('Show Quantity');">Show Quantity</button>

    <button onclick="updateCartQuantity('Add to Cart')">Add to Cart</button>

    <button onclick="updateCartQuantity('+2')">+2</button>

    <button onclick="updateCartQuantity('+3')">+3</button>

    <button onclick="updateCartQuantity('+4')">+4</button>

    <button onclick="updateCartQuantity('+5')">+5</button>

    <button onclick="updateCartQuantity('Remove from cart')">Remove from cart</button>

    <button onclick="updateCartQuantity('-2')">-2</button>

    <button onclick="updateCartQuantity('-3')">-3</button>

    <button onclick="updateCartQuantity('Reset Cart')">Reset Cart</button>

  
    <!-- Javascript Functions below -->
    <script>
      let cartQuantity = 0;

        function updateCartQuantity(value) {
            if (value === 'Show Quantity') {
                console.log(`Cart quantity: ${cartQuantity}`);
            
            } else if (value === 'Add to Cart') {
                if (cartQuantity + 1 > 10) {
                    alert('The cart is full');
                } else {
                    cartQuantity++;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }

            } else if (value === '+2') {
                if (cartQuantity + 2 > 10) {
                    alert('The cart is full');
                } else {
                    cartQuantity += 2;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }

            } else if (value === '+3') {
                if (cartQuantity + 3 > 10) {
                    alert('The cart is full');
                } else {
                    cartQuantity += 3;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
            
            } else if (value === '+4') {
                if (cartQuantity + 4 > 10) {
                    alert('The cart is full');
                } else {
                    cartQuantity += 4;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
            
            } else if (value === '+5') {
                if (cartQuantity + 5 > 10) {
                    alert('The cart is full');
                } else {
                    cartQuantity += 5;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
            
            } else if (value === 'Remove from cart') {
                if (cartQuantity - 1 < 0) {
                    alert('Not enough items in the cart');
                } else {
                    cartQuantity--;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
            } else if (value === '-2') {
                if (cartQuantity - 2 < 0) {
                    alert('Not enough items in the cart');
                } else {
                    cartQuantity -= 2;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
            } else if (value === '-3') { 
            if (cartQuantity - 3 < 0) {
                    alert('Not enough items in the cart');
                } else {
                    cartQuantity -= 3;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }
            } else if (value === 'Reset Cart') {
                cartQuantity = 0;
                console.log('Cart was reset.');
                console.log(`Cart quantity: ${cartQuantity}`);
            
            } 
        }
    </script>
  </body>
</html>
