<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <button onclick="console.log(`cart quantity = ${cartQuantity};`)">Show Quantity</button>

    <button onclick="cartQuantity = cartQuantity + 1; console.log(`cart quantity = ${cartQuantity}`)">Add to cart</button>

    <button onclick="cartQuantity = cartQuantity + 3; console.log(`cart quantity = ${cartQuantity}`)">+3</button>

    <button onclick="cartQuantity+=4; console.log(`cart quantity = ${cartQuantity}`)">+4</button>

    <button onclick="cartQuantity+=5; console.log(`cart quantity = ${cartQuantity}`)">+5</button>

    <button onclick="cartQuantity--; console.log(`cart quantity = ${cartQuantity}`)">Remove from cart</button>

    <button onclick="cartQuantity-=2; console.log(`cart quantity = ${cartQuantity}`)">-2</button>

    <button onclick="cartQuantity-=3; console.log(`cart quantity = ${cartQuantity}`)">-3</button>


    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
